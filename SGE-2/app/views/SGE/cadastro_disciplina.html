#{extends 'main.html' /}
<meta charset="utf-8" />
	<div class="content-wrapper">
		<div class="container-fluid">
			<form action="@{SGE.salvarDisciplina}" method="post" class="form-control">
				<h1 align="center">Cadastro de Disciplina</h1>
				<input type="hidden" value="${disciplina?.id}"  name="disciplina.id">
				<label>Nome da Disciplina: </label>
				<input type="text" name="disciplina.nome_da_disciplina" value="${disciplina?.nome_da_disciplina}" class="form-control"><br />
				<label>Professor Responsável: </label>
				
				<select class="form-control" name="disciplina.responsavel">
				<option>---Selecione o Professor Responsável---</option>
				#{list items: professor, as:'prof'}
					<option value="${prof.nome}">${prof.nome}</option>
				#{/list}
				</select>
				<br />
				<button type="submit" class="btn btn-success">Cadastrar</button>
				<button type="reset" class="btn btn-danger">Limpar Campos</button>
			</form>
		</div>
	</div>
	<!-- /.container-fluid-->
	<!-- /.content-wrapper-->
	<footer class="sticky-footer">
		<div class="container">
			<div class="text-center">
				<small>Sistema de Gestão Escolar - 2018</small>
			</div>
		</div>
	</footer>
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fa fa-angle-up"></i>
	</a>
	<!-- Logout Modal-->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Deseja realmente sair?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Selecione "Sair" para encerrar a Sessão atual</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancelar</button>
					<a class="btn btn-primary" href="index.html">Sair</a>
				</div>
			</div>
		</div>
	</div>
