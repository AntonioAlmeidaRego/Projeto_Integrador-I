#{extends 'main-administradores.html' /}
<meta charset="utf-8" />

<!-- Sucesso -->
#{if flash.success}
<div class="col-md-6">
	<div class="alert alert-success">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<i class="material-icons">close</i>
		</button>
		<span>${flash.success.raw()} </span>
	</div>
</div>

#{/if}

<!-- Mensagem de erro -->

#{if flash.error}
<div class="alert alert-danger">
	<button type="button" class="close" data-dismiss="alert"
		aria-label="Close">
		<i class="material-icons">close</i>
	</button>
	<span> <b></b>${flash.error.raw()}
	</span>
</div>
#{/if}

<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header card-header-primary">
						<h4 class="card-title ">Secret√°rio</h4>
						<p class="card-category"></p>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table dataTable" id="">
								<thead class=" text-primary">
									<th>Nome</th>
									<th>Matricula</th>
									<th>Alterar</th>
									<th>Remover</th>
								</thead>
								#{list items: secretarias, as:'secretaria'}
								<tbody>
									<tr>
										<td>${secretaria.nome}</td>
										<td>${secretaria.matricula}</td>
										<td><a
											href="@{Secretarias.editarSecretaria(secretaria.id)}"
											class="btn btn-primary">Alterar</a></td>
										<td><a
											href="@{Secretarias.removerSecretaria(secretaria.id)}"
											class="btn btn-primary">Remover</a>
									</tr>
								</tbody>
								#{/list}
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
