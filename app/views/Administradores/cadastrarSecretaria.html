#{extends 'main-administradores.html' /}
<meta charset="utf-8" />


<!-- Mensagem de Sucesso -->
#{if flash.success}
<div class="alert alert-success">
	<button type="button" class="close" data-dismiss="alert"
		aria-label="Close">
		<i class="material-icons">close</i>
	</button>
	<span> <b></b>${flash.succes.raw()}
	</span>
</div>

#{/if}


<!-- Mensagem de erro -->

#{if flash.error}
<div class="alert alert-danger">
	<button type="button" class="close" data-dismiss="alert"
		aria-label="Close">
		<i class="material-icons">close</i>
	</button>
	<span> <b></b>${flash.error.raw()}
	</span>
</div>
#{/if}


<div class="content">
	<div class="container-fluid">
		<div class="card">
			<div class="card-header card-header-primary">
				<h4 class="card-title">Cadastro de Secret√°rios</h4>
			</div>
			<div class="card-body">
				<div id="typography">
					<div class="row">
						<div class="content">
							<div class="container-fluid">
								<div class="row">
									<div class="col-md-12">
										<div class="card">
											<div class="card-body">
												<form name="form1" action="@{Secretarias.salvarSecretaria}" method="post">
													<div class="row">
													#{if secretaria?.foto?.exists()}
														<div class="col-md-6">
															<div class="form-group">
															   	<img height="150px" width="150px" src="@{Secretarias.fotoSecretaria(secretaria.id)}"><br>
															   	<div class="form-group">
														            <div class="form-check">
														              <label class="form-check-label">
														              	<input class="form-check-input" type="checkbox" name="excluirFoto">Excluir Imagem
														              </label>
														            </div>
														        </div>
												        	</div>
														</div>
												        
													   #{/if}
													   <br>
													    
													   <input type="file" value="${secretaria?.foto}" name="secretaria.foto">
													  
													
														<div class="col-md-8">
															<div class="form-group">
																<input type="hidden" value="${secretaria?.id}"
																	name="secretaria.id"> <label
																	class="bmd-label-floating">Nome</label> <input
																	type="text" name="secretaria.nome"
																	value="${secretaria?.nome}" class="form-control">
															</div>
														</div>
														<div class="col-md-3">
															<div class="form-group">
																<label class="bmd-label-floating">CPF</label> <input
																	type="text" class="form-control" name="secretaria.cpf"
																	value="${secretaria?.cpf}"
								
																	onKeyPress="MascaraCPF(form1.secretaria.cpf);">
															</div>
														</div>
														<div class="col-md-4">
															<div class="form-group">
																<label class="bmd-label-floating">Senha</label> <input
																	type="password" name="secretaria.senha"
																	value="${secretaria?.senha}" class="form-control">
															</div>
														</div>
														<div class="col-md-4">
															<div class="form-group">
																<label class="bmd-label-floating">Matricula</label> <input
																	type="text" name="secretaria.matricula"
																	value="${secretaria?.matricula}" class="form-control">
															</div>
														</div>
														<div class="col-md-4">
															<div class="form-group">
																<label class="bmd-label-floating">Data de Nascimento</label> <input
																	type="date" name="secretaria.dataNascimento"
																	value="${secretaria?.dataNascimento}" class="form-control">
															</div>
														</div>
														<div class="col-md-4">
															<div class="form-group">
																<label class="bmd-label-floating">Rua</label> <input
																	type="text" name="secretaria.rua"
																	value="${secretaria?.rua}" class="form-control">
															</div>
														</div>
														<div class="col-md-4">
															<div class="form-group">
																<label class="bmd-label-floating">Bairro</label> <input
																	type="text" name="secretaria.bairro"
																	value="${secretaria?.bairro}" class="form-control">
															</div>
														</div>
													</div>


													<button type="submit" class="btn btn-success pull-right">Cadastrar</button>
													<button type="reset" class="btn btn-primary pull-right">Limpar
														Campos</button>
													<div class="clearfix"></div>
												</form>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
