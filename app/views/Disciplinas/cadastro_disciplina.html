#{extends 'main-secretaria.html' /}
#{set title:'SGE - Adicionar Disciplina' /}
<meta charset="utf-8" />

<div class="content">
	<div class="container-fluid">
		<div class="card">
			<div class="card-header card-header-primary">
				<h4 class="card-title">Adicionar uma nova disciplina</h4>
			</div>
			<div class="card-body">
				<div id="typography">
					<div class="row">
						<div class="content">
							<div class="container-fluid">
								<div class="row">
									<div class="col-md-12">
										<div class="card">
											<div class="card-body">
												<form name="form1" action="@{Disciplinas.salvarDisciplina}"
													method="post">
													<div class="row">
														<div class="col-md-12">
															<div class="form-group">
																<input type="hidden" value="${disciplina?.id}"
																	name="disciplina.id"> <label
																	class="bmd-label-floating">Nome da disciplina</label> <input
																	type="text" name="disciplina.nomeDisicplina"
																	value="${disciplina?.nomeDisciplina}"
																	class="form-control">
															</div>
														</div>
														<div class="col-md-12">
															<div class="form-group">
																<select class="form-control"
																	name="disciplina.professor.id">
																	<option>---Selecione o Professor
																		Respons√°vel---</option> #{list items: professores,
																	as:'professor'}
																	<option value="${professor.id}">${professor.nome}</option>
																	#{/list}
																</select>
															</div>
														</div>


													</div>


													<button type="submit" class="btn btn-success pull-right">Cadastrar</button>
													<button type="reset" class="btn btn-primary pull-right">Limpar
														Campos</button>
													<div class="clearfix"></div>
												</form>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
