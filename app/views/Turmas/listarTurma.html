#{extends 'main.html' /}
<meta charset="utf-8" />
	<div class="content-wrapper">
		<div class="container-fluid">
			<h1 align="center">Lista de Turmas</h1>
		<table class="table table-date table-responsive-sm" >
    		<tr>
				<th>Nome da Turma</th>
				<th>Número da Sala</th>
				<th>Turno</th>
				<th>Alterar</th>
				<th>Remover</th>
			</tr>
	#{list items: turmas, as:'turma'}
		<tr>
			<td>${turma.nome_turma}</td>
			<td>${turma.numero_sala}</td>
			<td>${turma.turno}</td>
			<td><a href="@{Turmas.editarTurma(turma.id)}" class="btn btn-primary">Alterar Turma</a></td>
			<td><a href="removerTurma?id=${turma.id}" class="btn btn-danger">Remover Turma</a></td>
		</tr>
	#{/list}
</table>
	#{else}Nenhuma Turma adicionada!.#{/else}
		</div>
	</div>
	<!-- /.container-fluid-->
	<!-- /.content-wrapper-->
	<footer class="sticky-footer">
		<div class="container">
			<div class="text-center">
				<small>Sistema de Gestão Escolar - 2018</small>
			</div>
		</div>
	</footer>
