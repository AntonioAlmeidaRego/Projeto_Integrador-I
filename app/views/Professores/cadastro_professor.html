#{extends 'main-secretaria.html' /}
#{set title:'SGE - Adicionar professor' /}
<meta charset="utf-8" />

<div class="content">
	<div class="container-fluid">
		<div class="card">
			<div class="card-header card-header-primary">
				<h4 class="card-title">Adicionar um novo professor</h4>
			</div>
			<div class="card-body">
				<div id="typography">
					<div class="row">
						<div class="content">
							<div class="container-fluid">
								<div class="row">
									<div class="col-md-12">
										<div class="card">
											<div class="card-body">
												<form name="form1" action="@{Professores.salvarProfessor}" method="post">
													<div class="row">
														<div class="col-md-12">
															<div class="form-group">
																<input type="hidden" value="${professor?.id}"  name="professor.id">
																 <label
																	class="bmd-label-floating">Nome</label> <input
																	type="text" name="professor.nome" value="${professor?.nome}" class="form-control">
															</div>
														</div>
														<div class="col-md-3">
															<div class="form-group">
																<label class="bmd-label-floating">Senha</label> <input
																	type="password" class="form-control" name="professor.senha" value="${professor?.senha}">
															</div>
														</div>
														<div class="col-md-4">
															<div class="form-group">
																<label class="bmd-label-floating">CPF</label> <input
																	type="text" name="professor.cpf" value="${professor?.cpf}" class="form-control">
															</div>
														</div>
														<div class="col-md-4">
															<div class="form-group">
																<label class="bmd-label-floating">Matricula</label> <input
																	type="text" name="professor.matricula" value="${professor?.matricula}" class="form-control">
															</div>
														</div>
														
														<div class="col-md-6">
															<div class="form-group">
																<label class="bmd-label-floating">Rua</label> <input
																	type="text" name="professor.rua" value="${professor?.rua}" class="form-control">
															</div>
														</div>
														
														<div class="col-md-6">
															<div class="form-group">
																<label class="bmd-label-floating">Bairro</label> <input
																	type="text" name="professor.bairro" value="${professor?.bairro}" class="form-control">
															</div>
														</div>
														
														<div class="col-md-3">
															<div class="form-group">
																<label class="bmd-label-floating">Tipo VÃ­nculo</label> <input
																	type="text" name="professor.tipoVinculo" value="${professor?.tipoVinculo}" class="form-control">
															</div>
														</div>
														
														<div class="col-md-3">
															<div class="form-group">
																<label class="bmd-label">Data de Nascimento</label> <input
																	type="date" name="professor.dataNascimento" value="${professor?.dataNascimento}" class="form-control">
															</div>
														</div>
														<div class="col-md-3">
															<div class="form-group">
																<label>Turma</label>
																<select name="professor.turma.id" class="form-control">
												 				<option>---Selecione a Turma---</option> 
																#{list items: turmas, as:'turma'}
																	<option value="${turma?.id}" ${(professor?.id !=null && professor?.turma?.id == turma.id)? 'selected':'' }>${turma.nomeTurma}</option>
																#{/list}
																</select>
															</div>
														</div>
													</div>


													<button type="submit" class="btn btn-success pull-right">Cadastrar</button>
													<button type="reset" class="btn btn-primary pull-right">Limpar
														Campos</button>
													<div class="clearfix"></div>
												</form>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
